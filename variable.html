<!DOCTYPE html>
<html>
<head>
	<title>Variable</title>
	<script type="text/javascript">
		// js is loosely typed i.e no need to define Datatype
		// js is Dynamically typed i.e value of variable changed time to time irrespective of Datatype
		// variable in java starts with letter or _ or $
		var num = 10;
		var Name = 'Brothers';
		var bool = true;

		document.writeln(num);
		document.write("\n");
		document.write(Name);
		document.write("\n");
		document.write(bool);
		num = 'Name';
		//alert(num);
		document.write("\n");
		document.write(num);

	</script>
</head>
<body>

</body>
</html>
