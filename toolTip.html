<!DOCTYPE html>
<html>
<head>
	<title>jQueryUI-toolTip</title>
	<link rel="stylesheet" type="text/css" href="css/style1.css">
	<link rel="stylesheet" type="text/css" href="jqueryui/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="jqueryui/jquery-ui.structure.css">
	<link rel="stylesheet" type="text/css" href="jqueryui/jquery-ui.theme.css">
</head>
<body>
	<h2>jQuery UI - toolTip()</h2>
	<div id="mydiv">
		<h3>Introduction to toolTip in jQuery UI</h3>
		<img src="/home/jagadeesh/Downloads/nivas.png" width="15%" height="15%" title="nivas" id="img1">
		<img src="/home/jagadeesh/Downloads/eswar.png" width="15%" height="15%" title="eswar" id="img2">
		<img src="/home/jagadeesh/Downloads/jagadeesh.jpg" width="35%" height="335px" title="jagadeesh" id="img3">
	</div>
	<br>
	<button id="b1">Click Here to see their relation</button>
</body>
<script type="text/javascript" src="jQuery.js"></script> 
<script type="text/javascript" src="jqueryui/jquery-ui.js"></script> <!-- Alwayz below the jQuery.js file-->
<script type="text/javascript">
	//$("img").tooltip();
	$("img").tooltip({
		track:true,
	});	
	$("#b1").click(function() {
		$("img").tooltip({
		content:"Brothers",	// it will look for the title and changes its content
		show:{effect:"pulsate",duration:3000},	//effect:"bounce"/"highlight"/"explode"/"blind"
		hide:{effect:"explode",duration:3000}
	});	
	});
</script>
</html>
