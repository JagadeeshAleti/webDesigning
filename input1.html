<!DOCTYPE html>
<html>
<head>
	<title>Input</title>
	<script type="text/javascript">
		function register() {
			var name = document.getElementById("user").value;
			document.write(typeof(name));
		}
	</script>
</head>
<body>
	<input  id='user' placeholder="Enter your Name : ">
	<br>
	<br>
	<button onclick="register()">click here to see what happened</button>
</body>
</html>
