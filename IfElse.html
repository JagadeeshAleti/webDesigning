<!DOCTYPE html>
<html>
<head>
	<title>IfElse</title>
	<script type="text/javascript">
		document.write("<h1> Simple Ifelse Program</h1>")
		var num = 0; //Inputs are 0,-1,7,75

		if(num%2 == 0 && num>0) {
			document.write("<h2>Number is positive and Even</h2>");
		}
		else if(num == 0) {
			document.write("<h2>Number is equal to zero</h2>");
		}
		else {
			document.write("<h2>Number is negative</h2>");
		}
	</script>
</head>

</body>
</html>
