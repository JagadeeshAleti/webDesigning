<!DOCTYPE html>
<html>
<head>
	<title>Object Creation</title>
	<script type="text/javascript">
		document.write("<h1>Object Creation</h1>");
		var Car = {
			carBrand : "Fortuner",
			carPrice : 400000,
			carModel : 3.14,

			specialFunction : function() {
				return "Driving less Car";
			}
		}
		document.write("<h2>"+Car.specialFunction()+"</h2>");
		document.write("<h2>"+Car.carBrand+"</h2>");
	</script>
</head>
<body>

</body>
</html>
