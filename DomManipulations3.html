<!DOCTYPE html>
<html>
<head>
	<title>Dom Manipulations - Part3</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--
		addClass() 	   -- Adds one or more classes to the selected elements
		removeClass()  -- removes one or more classes from the selected elements
		toggleClass()  -- toggels bw adding/removing classes from the selected elements
		css()          -- sets or returns the style sttribute
	-->
</head>
<body>
	<button id="b1">Add Class</button>
	<button id="b2">Remove Class</button>
	<button id="b3">Toggle Class</button>
	<button id="b4">CSS</button>
	<br>
	
	<div id="div1" class="mydiv">
		<p>This is the <b>First</b> Paragraph in <i>First</i> divison</p>
		<h3>Hee i am heading</h3>
	</div>
	<div id="div2">
		<p>This is another paragraph</p>
	</div>
</body>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {	
		$("#b1").click(function() {
			$("#div1").addClass("newDivClass newParaClass ");
		});
		$("#b2").click(function() {
			$("#div1").removeClass("newDivClass");
		});
		$("#b3").click(function() {
			$("#div1").toggleClass("newDivClass");
		});
		$("#b4").click(function() {
			alert($("#div1").css("padding"));
			alert($("#div1").css("font-size"));
			$("#div1").css("font-size","20px")
		});
	});
</script>
</html>
