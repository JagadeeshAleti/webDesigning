<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
</head>
<body>
	<h2 id="fd">This will be fadeIn or fadeOut soon ,,,wait</h2>
	<button onclick="fade()">ClickHere</button>
</body>
<script src="jQuery.js" type="text/javascript"></script>
<script >
	function fade() {
		$("#fd").fadeToggle(3000);
		//$("h2").fadeToggle(3000); -- Another way -- select all h2 tags
		// CDN -- content delivery content thorough this we can insert jquery into source file through online
	}
</script>
</html>
