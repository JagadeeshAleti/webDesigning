<body>

	<div id="messagebox" title="" class="mydiv">

		<img src="/home/jagadeesh/Downloads/eswar.png" width="10%" height="10%">

<script type="text/javascript" src="jQuery.js"></script> 
<script type="text/javascript" src="jqueryui/jquery-ui.js"></script> <!-- Alwayz below the jQuery.js file-->
<script type="text/javascript">
	$('#b1').click(function() {		// gives a message box
		$("#messagebox").dialog({
			title: "custom messageBox",
			draggable: false,	// by default it is true
			resizable: true,
			height: 280,	// comment it out and observe the changes 
			width: 100,
			modal: true,// entire web page inaccesible until and unless you close the messagebox, just try to copy text

			buttons: [
			{
				text: "close",
				icon: "ui-icon-heart",
				click: function() {
					$(this).dialog('close');
				}
			},
			{
				text: "ok",
				icon: "ui-icon-heart",
				click: function() {
					alert('click close to diable the message box closed');
					//$(this).dialog('close');
				}
			}
			]

		});	
	});
</script>
