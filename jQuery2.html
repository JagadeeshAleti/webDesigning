<!DOCTYPE html>
<html>
<head>
	<title>jQuery Eaxmples</title>
	<link rel="stylesheet" type="text/css" href="css/jQuery.css">
</head>
<body>
	<h2 id="First">First Heading</h2>
	<h2 class="Second" id="second">Second Heading</h2>
	<h2 class="Third" id="third">Third Heading</h2>
	<button id="fd" onclick="fade()">clickHere</button>
</body>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	function fade() {
		$(".Second").fadeToggle(3000);
		$(".Third").fadeToggle(5000);
		$("#First").fadeToggle(2000);	

	}
</script>
</html>
