<!DOCTYPE html>
<html>
<head>
	<title>jQuery Animate Effects</title>
	<link rel="stylesheet" type="text/css" href="css/jQuerySelectors.css">
	<h1>jQuery Animate Effects</h1>
</head>
<body>

	<button id="b1">Animate</button>	
	<br><br>
	<div id="cube" class="mycube" style="position: fixed;">
		<p>CUBE</p>
	</div>
	

</body>
<script type="text/javascript" src="jQuery.js"></script>
<script>
	$(document).ready(function() {
		$("#b1").click(function() {

			$("#cube").animate({
				left : '150px',
				opacity : '1',
				width : '100px',
				height : '100px'
			},1000)
		});

	})
		
</script>
</html>
