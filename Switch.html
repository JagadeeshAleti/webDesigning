<!DOCTYPE html>
<html>
<head>
	<title>Switch Case</title>
	<script type="text/javascript">
		var day = 1;
		switch(day) 
		{	// switch may be a number,string,boolean,num+string--> string
			
			case 1:
				document.write("<h2>Monday</h2>");
				break;
			case 2:
				document.write("<h2>Tuesday</h2>");
				break;
			case 3:
				document.write("<h2>Wednseday</h2>");
				break;
			case 4:
				document.write("<h2>Thursday</h2>");
				break;
			case 5:
				document.write("<h2>Friday</h2>");
				break;
			case 6:
				document.write("<h2>Saturday</h2>");
				break;
			case 7:
				document.write("<h2>Sunday</h2>");
				break;
			default: document.write("<h2>Wrong Input<h2>");
		}												
	</script>
</head>
<body>

</body>
</html>
