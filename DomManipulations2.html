<!DOCTYPE html>
<html>
<head>
	<title>Dom Manipulations</title>
	<!--
		append()  - inerts content at the end of selected element
		after()   - insert content at after the selected element
		prepend() -	inserts content at the beginign of the selected element
		before()  - inserts content before the selected element
	-->
</head>
<body>
	<button id="b1">Append</button>
	<button id="b2">After</button>
	<button id="b3">Prepend</button>
	<button id="b4">Before</button>
	<br><br>
	<button id="b5">Remove</button>
	<button id="b6">Empty</button>
	<br>
	<div id="div1" style="border: 2px solid lightgrey;color: darkcyan;padding: 5px;margin: 10px;">
		<p class="para1">This is First <b style="color: green;">Paragraph</b> in <i>First</i> divison</p>
		<p class="para2">This is another <b style="color: green;">Paragraph</b> in <i>First</i> divison</p>
		<h3>Hai iam heading</h3>
	</div>
</body>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {	
		$("#b1").click(function() {
			$("#div1").append("<p>This is second paragraph in First divison</p>");
		});
		$("#b2").click(function() {
			$("#div1").after("<p>This paragraph added after the present html element</p>");
		});
		$("#b3").click(function() {
			$("#div1").prepend("<p>This paragraph added inside the divison and at the beginging</p>");
		});
		$("#b4").click(function() {
			$("#div1").before("<p>This paragraph added begining of the html element and outside to it</p>");
		});
		$("#b5").click(function() {
			//$("#div1").remove(); completely remove the html element predefined
			$("p").remove(".para1,.para2");
		});
		$("#b6").click(function() {
			$("#div1").empty();
		});
	});
</script>
</html>
