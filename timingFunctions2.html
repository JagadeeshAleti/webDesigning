<!DOCTYPE html>
<html>
<head>
	<title>Timing Functions</title>
	<script type="text/javascript">
		document.write("<h2>click start Button to start Timer </h2>");
		var second = 0;
		var ID = 0;
		function printMsg() {
			document.getElementById("op").innerHTML = second+" seconds";
			second++;
		}
		function startTimer() {
			ID = window.setInterval(printMsg,1000);
		}
		function stopTimer() {
			window.clearTimeout(ID);
		}
	</script>
</head>
<body>
	<button onclick="startTimer()" id="start">Start</button>
	<h2 id="op">Some random text</h2>
	<button onclick="stopTimer()" id="stop">Stop</button>
</body>
</html>
